<form align="center" id="form">
    <div class="container fluid" >
    <div class="col">
       
        <mat-form-field appearance="outline">
            <mat-label>Employee Id</mat-label>
            <input matInput  type="text" placeholder="EmpId">
        </mat-form-field>
         <mat-form-field appearance="outline">
            <mat-label>Salary Year</mat-label>
             <input matInput  type="text" placeholder="Salary Year">
       </mat-form-field>
       <mat-form-field appearance="outline">
        <mat-label>Salary Month</mat-label>
         <input matInput  type="text" placeholder="Salary Month">
   </mat-form-field>
   <mat-form-field appearance="outline">
    <mat-label>Salary Date</mat-label>
     <input matInput  type="text" placeholder="Salary Date">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label> Basic Salary</mat-label>
     <input matInput  type="text" placeholder="Basic Salary">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Transport Allowances</mat-label>
     <input matInput  type="text" placeholder="Transport Allowances">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>House Rent Allowances</mat-label>
     <input matInput  type="text" placeholder="House Rent Allowances">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Dearness Allowances</mat-label>
     <input matInput  type="text" placeholder="Dearness Allowances">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Medical Allowances</mat-label>
     <input matInput  type="text" placeholder="Medical Allowances">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Insurance</mat-label>
     <input matInput  type="text" placeholder="Insurance">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label> Provident Fund</mat-label>
     <input matInput  type="text" placeholder="Provident Fund">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label> Add-On's</mat-label>
     <input matInput  type="text" placeholder="Add-On's">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label> Gross Salary</mat-label>
     <input matInput  type="text" placeholder="Gross Salary">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label> Deductions</mat-label>
     <input matInput  type="text" placeholder="Deductions">
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Net Salary</mat-label>
     <input matInput type="text" placeholder="Net Salary">
</mat-form-field>
    </div>
    <div>
        <button  mat-raised-button color="accent" type="submit">Submit
            <mat-icon>assignment_turned_in</mat-icon>
        </button>
        <button  mat-raised-button color="warn" class="btnDelete" type="button">
            <mat-icon>close</mat-icon>Delete
        </button>
        <!-- <button mat-raised-button color="warn" type="submit" class="delete"><mat-icon>close</mat-icon>Delete</button> -->
        <button  mat-raised-button color="warn" class="btnClear"
            type="button">Clear
            <mat-icon> notes</mat-icon>
        </button>
        <button  mat-raised-button color="primary" id="update"
            type="button">Update
            <mat-icon>update</mat-icon></button>
            <button mat-raised-button color="primary" class="btnGet"
            type="button"> Get
            <mat-icon>get_app</mat-icon></button>

    </div>
</div>
</form>
