<form align="center" class="form">
    <div class="heading">

             <h1><b>OFFICE EXPENSES</b></h1>

    </div>
    <div class="container fluid">
    <div class="col" align="center" >
        <mat-form-field appearance="outline" >
            <mat-label>Transaction Id</mat-label>
            <input id="Id" matInput placeholder="Transaction Id">
        </mat-form-field>

        <mat-form-field appearance="outline" >
            <mat-label>Bill Id</mat-label>
            <input  id="bill" matInput placeholder="Bill Id">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" >
            <mat-label>Transaction Date</mat-label>
            <input id="trandate"matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        <mat-form-field appearance="outline" >
            <mat-label>Expenses Type</mat-label>
            <mat-select #mode value="select">
              <mat-option value="Select">--Select--</mat-option>
              <mat-option value="V00">Electric Bill</mat-option>
              <mat-option value="V16">Wifi Bill</mat-option>
            </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" >
                <mat-label>Transaction Amount</mat-label>
                <input type="number" matInput placeholder="Transaction Amount">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input  matInput placeholder="Name  ">
            </mat-form-field>
        </div>
        <div>
        <mat-form-field appearance="outline" >
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description"></textarea>
          </mat-form-field>
        </div>
    </div>
        <div>
            <button mat-raised-button  color="primary" id="Apply" ><mat-icon>save</mat-icon>Add</button>
            <button mat-raised-button id="reset"><mat-icon>get_app</mat-icon>Get</button>
            <button mat-raised-button id="delete"><mat-icon> clear_all</mat-icon>Delete</button>
            <button mat-raised-button id="Clear"><mat-icon>clear</mat-icon>Clear</button>
            <button mat-raised-button id="reset"><mat-icon>cached</mat-icon>Update</button>
        </div>
   
</form>
