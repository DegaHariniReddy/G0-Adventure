<!DOCTYPE html>
<html>
<form [formGroup]="tripPLform">
  <header>
    <b>Trip Profit&Loss </b>
  </header>
  <div class="container fluid">
    <div class="col" align="center">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Trip Id</mat-label>
          <input matInput type="text" placeholder="Trip Id" formControlName="tripId">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"><mat-icon>search</mat-icon>Get</button>

      </div>
      <mat-form-field appearance="outline">
        <mat-label>Trip Name</mat-label>
        <input matInput type="text" formControlName="tripName" placeholder="Trip Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Trip date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="tripDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quated Amount</mat-label>
        <input matInput type="number" formControlName="quatedAmt" placeholder="Quated Amount">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Trip Lead</mat-label>
        <input matInput type="text" formControlName="tripLead" placeholder="Trip Lead">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Lead Charges</mat-label>
        <input matInput type="number" formControlName="leadCharges" placeholder="Lead Charges">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Stay Bill</mat-label>
        <input matInput type="number" formControlName="stayBill" placeholder="Stay Bill">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Vechile Charges</mat-label>
        <input matInput type="number" formControlName="vechileCharges" placeholder="Vechile Charges">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Other Expensives</mat-label>
        <input matInput type="number" formControlName="otherExpensive" placeholder="Other Expensives">
      </mat-form-field>

    </div>
  </div>
  <div class="col" align="center">
    <button mat-raised-button color="primary" type="submit"
      [disabled]="this.tripPLform.invalid"><mat-icon>save</mat-icon>Submit</button>
    <button mat-raised-button color="accent" class="btnUpdate"
      [disabled]="this.tripPLform.invalid"><mat-icon>update</mat-icon>Update</button>
    <button mat-raised-button color="warn" class="btnClear"><mat-icon>clear</mat-icon>Clear</button>
    <button mat-raised-button color="warn" class="btnDelete"><mat-icon>delete</mat-icon>Delete</button>
  </div>
</form>

</html>
